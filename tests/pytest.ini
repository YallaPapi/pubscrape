[tool:pytest]
# PubScrape Testing Configuration
# Comprehensive pytest configuration for advanced testing capabilities

# Test Discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 6.0

# Add project root to Python path
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:tests/reports/coverage_html
    --cov-report=xml:tests/reports/coverage.xml
    --cov-report=json:tests/reports/coverage.json
    --html=tests/reports/report.html
    --self-contained-html
    --json-report
    --json-report-file=tests/reports/report.json
    --benchmark-json=tests/reports/benchmark.json
    --benchmark-histogram=tests/reports/benchmark_histogram.svg
    --benchmark-autosave
    --maxfail=5
    --timeout=300

# Test Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    fast: marks tests as fast (select with '-m fast')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    performance: marks tests as performance benchmarks
    browser: marks tests that require a browser
    network: marks tests that require network access
    antidetection: marks anti-detection validation tests
    security: marks security-related tests
    quality: marks data quality tests
    fixtures: marks fixture generation tests
    smoke: marks smoke tests for quick validation
    regression: marks regression tests
    e2e: marks end-to-end tests
    api: marks API integration tests
    database: marks database-related tests
    load: marks load testing scenarios
    stress: marks stress testing scenarios
    memory: marks memory usage tests
    concurrent: marks concurrency tests
    real: marks tests that use real network requests
    mock: marks tests that use mocked services

# Filters and Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*PYTHONHTTPSVERIFY.*:UserWarning
    ignore:.*unclosed.*:ResourceWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Coverage Configuration
[tool:coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */env/*
    */node_modules/*
    */migrations/*
    */settings/*
    */__pycache__/*
    */site-packages/*
    */dist/*
    */build/*

[tool:coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    if typing.TYPE_CHECKING:
    @abstract
    @abc.abstractmethod

show_missing = true
skip_covered = false
precision = 2
fail_under = 80

[tool:coverage:html]
directory = tests/reports/coverage_html
title = PubScrape Test Coverage Report

[tool:coverage:xml]
output = tests/reports/coverage.xml

[tool:coverage:json]
output = tests/reports/coverage.json
pretty_print = true

# Benchmark Configuration
[tool:pytest.benchmark]
min_rounds = 5
max_time = 0.5
min_time = 0.005
timer = time.perf_counter
disable_gc = false
warmup = true
warmup_iterations = 100000
calibration_precision = 10
sort = name
group_by = name
histogram = true

# Timeout Configuration  
timeout = 300
timeout_method = thread

# Parallel Execution Configuration
[tool:pytest-xdist]
addopts = --dist=worksteal
numprocesses = auto